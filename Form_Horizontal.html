<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_Horizontal.html</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-4.5.0-dist/css/bootstrap.min.css">
</head>
<body>
    <form class="form-horizontal">
        <div class="form-group">
        <label for="inputEmail3" class="col-sm-2
        form-form-control-label">E-Mail</label>
        <div class="col-sm-10">
        <input type="email" class="form-control"
        id="inputEmail3" placeholder="eMail">
        </div>
        </div>
         <div class="form-group">
         <label for="inputPassword3" class="col-sm-2
         form-form-control-label">Password</label>
         <div class="col-sm-10">
         <input type="password" class="form-control"
         id="inputPassword3" placeholder="Password">
         </div>
         </div>
         <div class="form-group">
         <div class="offset-sm-2 col-sm-10">
         <div class="checkbox">
         <label>
         <input type="checkbox"> Remember access
         </label>
         </div>
         </div>
         </div>
         <div class="form-group">
         <div class="offset-sm-2 col-sm-10">
         <button type="submit" class="btn btn-secondary">
         Log In
         </button>
         </div>
         </div>
        
        
    </form>
    
</body>
</html>
