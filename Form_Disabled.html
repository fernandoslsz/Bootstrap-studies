<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_Disabled</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-4.5.0-dist/css/bootstrap.min.css">
</head>
<body>
    <form>
    <fieldset disabled>
    <div class="form-group">
    <label for="disabledTextInput">Disabled Field</label>
    <input type="text"
    id="disabledTextInput"
    class="form-control"
    placeholder="Disabled field">
    </div>
     <div class="form-group">
     <label for="disabledSelect">Disabled Menu </label>
     <select id="disabledSelect" class="form-control">
     <option>Option A Disabled</option>
     <option>Option B Disabled</option>
     </select>
     </div>
     <div class="checkbox">
     <label>
     <input type="checkbox"> Checkbox
     </label>
     </div>
     <button type="submit" class="btn btn-primary">
     Send
     </button>
     </fieldset>
     </form>
    
</body>
</html>
