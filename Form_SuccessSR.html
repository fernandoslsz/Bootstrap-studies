<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_SuccessSR</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-4.5.0-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="form-group has-success has-feedback">
         <label class="form-form-control-label sr-only" for="inputSuccess5">
         Hidden label
         </label>
         <input type="text" class="form-control"
         id="inputSuccess5"
         aria-describedby="inputSuccess5Status">
         <span class="fa fa-check form-control-feedback"
         aria-hidden="true"></span>
         <span id="inputSuccess5Status" class="sr-only">
         (Success)
         </span>
         </div>
         <div class="form-group has-success has-feedback">
            <label class="form-form-control-label sr-only"
             for="inputGroupSuccess4">
             Successful Group
             </label>
             <div class="input-group">
             <span class="input-group-addon">@</span>
             <input type="text" class="form-control"
             id="inputGroupSuccess4"
             aria-describedby="inputGroupSuccess4Status">
             </div>
             <span class="fa fa-check form-control-feedback"
             aria-hidden="true"></span>
             <span id="inputGroupSuccess4Status" class="sr-only">
             (Success)
             </span>
             </div>
</body>
</html>
