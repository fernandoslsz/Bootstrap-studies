<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolbar DropDownGroup</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-4.5.0-dist/css/bootstrap.min.css">
</head>
<body>
   <div class="row">
       <div class="col-lg-6">
           <div class="input-group">
               <div class="input-group-btn">
                   <button type="button" class="btn btn-default dropdown-toggle" data-toogle="dropdown" aria-haspopup="true" aria-expanded="false">Seleção
                       <span class="caret"></span>
                   </button>
                   <ul class="dropdown-menu">
                       <li><a>Details</a> </li>
                       <li><a>Copy</a> </li>
                       <li><a>Move</a> </li>
                   </ul>
               </div>
               <input type="text" name="" value="" class="form-control">
           </div>
           
       </div>
       <div class="col-lg-6">
           <div class="input-group">
               <input type="text" name="" value="" class="form-control">
               <div class="input-group-btn">
                   <button type="button" class="btn btn-default dropdown-toggle" data-toogle="dropdown" aria-haspopup="true" aria-expanded="false">Seleção
                       <span class="caret"></span>

                   </button>
                   <ul class="dropdown-menu dropdown-menu-right">
                       <li> <a>Detais</a> </li>
                       <li> <a>Copy</a> </li>
                   </ul>
                   
               </div>
           </div>
       </div>
       
   </div>
    
</body>
</html>
