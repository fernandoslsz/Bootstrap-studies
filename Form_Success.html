<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_Success</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-4.5.0-dist/css/bootstrap.min.css">
</head>
<body>
    <form class="form-inline">
    <div class="form-group has-success has-feedback">
    <label class="form-form-control-label" for="inputSuccess4">
    Success
    </label>
    <input type="text" class="form-control"
    id="inputSuccess4"
    aria-describedby="inputSuccess4Status">
    <span class="glyphicon glyphicon-ok form-control-feedback"
     aria-hidden="true"></span>
     <span id="inputSuccess4Status" class="sr-only">
     (Success)
     </span>
     </div>
     </form>
     <form class="form-inline">
        <div class="form-group has-success has-feedback">
        <label class="form-form-control-label" for="inputGroupSuccess3">
     Successful group
     </label>
     <div class="input-group">
     <span class="input-group-addon">@</span>
     <input type="text" class="form-control"
     id="inputGroupSuccess3"
     aria-describedby="inputGroupSuccess3Status">
     </div>
     <span class="glyphicon glyphicon-ok form-control-feedback"
     aria-hidden="true"></span>
     <span id="inputGroupSuccess3Status" class="sr-only">
     (Success)
     </span>
     </div>
     </form>
     <label class="form-form-control-label sr-only"
 for="inputGroupSuccess4">
 Successful Group
 </label>
 <div class="input-group">
 <span class="input-group-addon">@</span>
 <input type="text" class="form-control"
 id="inputGroupSuccess4"
 aria-describedby="inputGroupSuccess4Status">
 </div>
 <span class="fa fa-check form-control-feedback"
 aria-hidden="true"></span>
 <span id="inputGroupSuccess4Status" class="sr-only">
 (Success)
 </span>
 </div>
</body>
</html>
